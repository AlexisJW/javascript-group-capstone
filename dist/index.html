<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title> Leaderboard </title>
<script defer src="main.js"></script></head>
<body id="body">
    <h1> LEADERBOARD </h1>
    <div id="containers">
        <div id="recent-stories-container">
            <h2>RECENT STORIES &emsp; <button class="refresh-button" type="button"> Refresh </button></h2>
            <div class="show-score-list">
              &emsp;
            </div>
        </div>
        <form id="form-container">
            <h2> ADD YOUR SCORE </h2>
            <small class="small-score hide"></small>
            <input class="input-name" placeholder="Enter your name" type="text"><br>
            <input class="input-score" placeholder="Enter your score" type="number">
            <br>
            <button class="submit-button" type="button"> Submit </button>
        </form>
    </div>
</body>
</html>
